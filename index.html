<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Docx</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="card pl-4" style="background-color: #7286d3">
        <div class="card-body">
          <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <h5 class="navbar-brand">
                DOCX <br />
                HOSPITAL
              </h5>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup"
                aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link" href="#">Home</a>
                  <a class="nav-link" href="#">Product</a>
                  <a class="nav-link" href="#">Pricing</a>
                  <a class="nav-link" href="#">Consultant</a>
                </div>
              </div>
            </div>
          </nav>
          <div class="row header mt-4">
            <div class="col-md-6">
              <h1 class="display-4">
                Consult About Your <span>Health</span> Problems To Us!
              </h1>
              <p>
                Our professional doctors will help you to provide advice
                regarding diseases and medications that are suitable for you!
              </p>
              <button type="button" class="btn btn-primary mb-4">
                Order Now!
              </button>
            </div>
          </div>
          <img src="img/doctor.png" class="image" alt="Doctor" />
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"></script>
  </body>
</html>
